<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bookings.css') }}">
</head>
<body>

    <!-- Back Button -->
    <div class="header">
      <a href="{{url_for('home')}}" class="back-button">â¬…</a>
    </div>
    <div class="data-container">
        <div class="data-row">
            <div class="data-cell">Image</div>
            <div class="data-cell">Title</div>
            <div class="data-cell">checkin</div>
            <div class="data-cell">checkout</div>
            <div class="data-cell">N people</div>
        </div>
        {% for item in items %}
        <div class="data-row">
          <div class="data-cell"><img src="{{item[0]}}" alt=""></div>
          <div class="data-cell">{{item[1]}}</div>
          <div class="data-cell">{{item[2]}}</div>
          <div class="data-cell">{{item[3]}}</div>
          <div class="data-cell">{{item[4]}}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
