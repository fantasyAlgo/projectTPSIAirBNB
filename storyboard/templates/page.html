<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='page1.css') }}">
</head>
<body>

    <!-- Back Button -->
    <div class="header">
      <a href="{{url_for('home')}}" class="back-button">⬅</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="image-container">
        <img src="{{ item[3] }}" alt="Villa Image">
        </div>
        
        <div class="info-container">
            <h1>{{item[1]}}</h1>
            <p>{{item[4]}}</p>
            <p>4 guests • 1 bedroom • 2 beds • 1 bath</p>
        </div>

        <div class="booking-container">
            <div class="price-box">
              <p><strong>{{item[2][:5]}}€</strong> a Notte</p>
            </div>
              
            <div class="date-box">
              <form action="/payment", method="GET">
                <label for="checkin">Check-in:</label>
                <input type="date" id="checkin" name="checkin" required>
                <br>

                <label for="checkout">Check-out:</label>
                <input type="date" id="checkout" name="checkout" required>
                <br>

                <label for="people">N. People:</label>
                <input type="number" id="people" name="people" min="1" max = "4" value="2">
                <input type="hidden" name="id" value="{{item[0]}}">
                <br>
                <br>
                <button class="book-button">Prenota</button>
              </form>
            </div>
        </div>
    </div>
    <footer class="footer">
      <p>&copy; 2025 Fake airbnb. All rights reserved.</p>
      <ul class="footer-links">
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/privacy">Privacy Policy</a></li>
      </ul>
    </footer>


</body>
</html>
