
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='payment.css') }}">
</head>
<body>
    <div class="header">
      <a href="{{url_for('home')}}" class="back-button">â¬…</a>
    </div>

    <div class="payment-container">
        <h2>Complete Your Payment</h2>

        <div class="price-box">
        <p>Total: <strong>${{money}}</strong></p>
        <p>{{passed_data[0]}}</p>
        </div>

        <form class="payment-form" action="/payment" method="POST">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" placeholder="John Doe" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>

            <div class="card-details">
                <div>
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                </div>
            </div>
            <input type="hidden" name="checkin" value="{{passed_data[0]}}">
            <input type="hidden" name="checkout" value="{{passed_data[1]}}">
            <input type="hidden" name="people" value="{{passed_data[2]}}">
            <input type="hidden" name="id" value="{{passed_data[3]}}">
            <button type="submit" class="pay-button">Pay Now</button>
        </form>
    </div>

</body>
</html>
